{% extends "base.html" %}
{% block title %}Prompts{% endblock %}
{% block head %}
    {{ super() }}
    
    <style type="text/css">
        .important { color: #336699; }
        .form-input { border-radius: 0.5rem; padding: 0.5rem; width: 100%; }
        .form-select { background-color: #f0fdf4; color: #065f46; }
        .form-button { background-color: #059669; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; }
        .form-button:hover { background-color: #047857; }
    </style>
{% endblock %}
{% block header %}
    {{ super() }}
    {% include 'partials/navbaradmin.html' %}
{% endblock %}
{% block content %}

<div class="container mx-auto py-10">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl text-emerald-500 font-bold">Prompts</h1>
    </div>

    <!-- Form Section -->
    <div class="bg-white dark:bg-zinc-900 p-6 rounded-lg shadow-md border border-zinc-200 dark:border-zinc-700">
        <form method="POST" class="space-y-4">
            
            <!-- Prompt Input Field -->
            <div class="flex flex-col">
                <label for="prompt" class="text-zinc-700 dark:text-zinc-300 font-medium mb-1">Enter Prompt:</label>
                <input 
                    type="text" 
                    name="prompt" 
                    id="prompt"
                    class="form-input border border-zinc-300 dark:border-zinc-600 bg-zinc-50 dark:bg-zinc-800 text-zinc-900 dark:text-zinc-100 rounded-lg p-2"
                    placeholder="Enter prompt text"
                    required
                >
            </div>

            <!-- Category Select Field -->
            <div class="flex flex-col">
                <label for="category" class="text-zinc-700 dark:text-zinc-300 font-medium mb-1">Select Category:</label>
                <select 
                    name="category" 
                    id="category" 
                    class="form-input border border-zinc-300 dark:border-zinc-600 bg-zinc-50 dark:bg-zinc-800 text-zinc-900 dark:text-zinc-100 rounded-lg p-2"
                    required
                >
                    <option value="">-- Select Category --</option>
                    {% for category in categories %}
                        <option value="{{ category }}" {% if selected_category == category %}selected{% endif %}>
                            {{ category }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Submit Button -->
            <div class="text-right">
                <button 
                    type="submit" 
                    class="bg-emerald-600 dark:bg-emerald-700 hover:bg-emerald-700 dark:hover:bg-emerald-800 text-white font-semibold px-4 py-2 rounded-lg transition duration-200"
                >
                    Create Prompt
                </button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
